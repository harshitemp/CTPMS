    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .sidebar {
            background-color: #0b032d;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            color: white;
        }

        .sidebar h2 {
            color: white;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .sidebar ul li a:hover {
            background-color: #575b61;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info h2 {
            margin: 0 0 0 10px;
        }

        .header .user-info p {
            margin: 0 0 0 10px;
            font-size: 14px;
            color: #666;
        }

        .header .actions {
            display: flex;
            align-items: center;
        }

        .header .actions button {
            background-color: #2449e0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .header .actions button:hover {
            background-color: #2449e0;
        }

        .summary {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .summary .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        .summary .card h3 {
            margin: 0;
            font-size: 24px;
        }

        .summary .card p {
            margin: 10px 0 0 0;
            font-size: 18px;
            color: #666;
        }

        .recommended-jobs {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recommended-jobs table {
            width: 100%;
            border-collapse: collapse;
        }

        .recommended-jobs table, .recommended-jobs th, .recommended-jobs td {
            border: 1px solid #ddd;
        }

        .recommended-jobs th, .recommended-jobs td {
            padding: 15px;
            text-align: left;
        }

        .recommended-jobs th {
            background-color: #f4f4f4;
        }

        .recommended-jobs .apply-button {
            background-color: #2449e0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .recommended-jobs .apply-button:hover {
            background-color: #2449e0;
        }
    </style>
