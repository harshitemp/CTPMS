    <!-- Load the necessary JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.7.570/pdf.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const applyButtons = document.querySelectorAll('.apply-button');

            applyButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const row = event.target.closest('tr');
                    const studentName = row.cells[0].textContent;
                    const jobTitle = row.cells[1].textContent;
                    const companyName = row.cells[2].textContent;

                    const appliedJob = {
                        studentName,
                        jobTitle,
                        companyName
                    };

                    let appliedJobs = JSON.parse(localStorage.getItem('appliedJobs')) || [];
                    appliedJobs.push(appliedJob);
                    localStorage.setItem('appliedJobs', JSON.stringify(appliedJobs));

                    alert(`Applied for ${jobTitle} at ${companyName}`);
                });
            });

            // Handle file upload
            const fileInput = document.getElementById('file-input');
            const uploadButton = document.getElementById('upload-button');

            uploadButton.addEventListener('click', () => {
                const file = fileInput.files[0];
                if (file) {
                    const fileExtension = file.name.split('.').pop();

                    if (fileExtension === 'xlsx' || fileExtension === 'xls') {
                        handleExcelFile(file);
                    } else if (fileExtension === 'pdf') {
                        handlePdfFile(file);
                    } else {
                        alert('Unsupported file format');
                    }
                } else {
                    alert('Please select a file');
                }
            });

            function handleExcelFile(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    console.log(jsonData);
                    // Process the jsonData and add to jobssearch or your desired storage
                };
                reader.readAsArrayBuffer(file);
            }

            function handlePdfFile(file) {
                const reader = new FileReader();
                reader.onload = function () {
                    const typedArray = new Uint8Array(this.result);

                    pdfjsLib.getDocument(typedArray).promise.then(pdf => {
                        const pdfText = [];

                        for (let i = 1; i <= pdf.numPages; i++) {
                            pdf.getPage(i).then(page => {
                                page.getTextContent().then(textContent => {
                                    pdfText.push(textContent.items.map(item => item.str).join(' '));
                                    if (pdfText.length === pdf.numPages) {
                                        console.log(pdfText.join(' '));
                                        // Process the pdfText and add to jobssearch or your desired storage
                                    }
                                });
                            });
                        }
                    });
                };
                reader.readAsArrayBuffer(file);
            }
        });
    </script>
