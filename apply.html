<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Jobs</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXWEQlGQjObGxCojQ+ZG1BrYPb2RRy6CAzhxikH5xk5i/kN5Cj6rXVVV6Zp+1rUyN1Y6txTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .sidebar {
            background-color: #0b032d;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            color: white;
        }

        .sidebar h2 {
            color: white;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .sidebar ul li a:hover {
            background-color: #575b61;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }

        .header .user-info {
            display: flex;
            align-items: center;
        }

        .header .user-info h2 {
            margin: 0 0 0 10px;
        }

        .header .user-info p {
            margin: 0 0 0 10px;
            font-size: 14px;
            color: #666;
        }

        .header .actions {
            display: flex;
            align-items: center;
        }

        .header .actions button {
            background-color: #2449e0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .header .actions button:hover {
            background-color: #2449e0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            background-color: #2449e0;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #1d3bb8;
        }

        .recommended-jobs {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .recommended-jobs table {
            width: 100%;
            border-collapse: collapse;
        }

        .recommended-jobs table, .recommended-jobs th, .recommended-jobs td {
            border: 1px solid #ddd;
        }

        .recommended-jobs th, .recommended-jobs td {
            padding: 15px;
            text-align: left;
        }

        .recommended-jobs th {
            background-color: #f4f4f4;
        }

        .recommended-jobs .apply-button {
            background-color: #2449e0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .recommended-jobs .apply-button:hover {
            background-color: #1d3bb8;
        }
    </style>
</head>
<body> 
    <div class="sidebar">
        <h2>CTPMS</h2>
        <ul>
            <li><a href="home_page.html"></i>Home</a></li>
            <li><a href="jobssearc.html"></i>Jobs</a></li>
            <li><a href="applied_jobs.html"></i>Applied Jobs</a></li>
            <li><a href="sprofile.html"></i>My Profile</a></li>
            <li><a href="logout.html"></i>Log Out</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <div class="user-info">
                <img src="C:\Users\harsh\Music\WhatsApp Image 2024-02-25 at 10.44.34 PM.jpeg" alt="User Image">
                <div>
                    <h2>Welcome back, Harshitha.P</h2>
                    <p>You have 2 new messages </p>
                </div>
            </div>
            <div class="actions">
                <button>Messages</button>
                <button>Log Out</button>
            </div>
        </div>
        <div class="recommended-jobs">
            <h2>Applied Jobs</h2>
            <table id="applied-jobs-table">
                <tr>
                    <th>Student Name</th>
                    <th>Job Title</th>
                    <th>Company Name</th>
                </tr>
                <!-- Applied jobs will be appended here by JavaScript -->
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const appliedJobsTable = document.getElementById('applied-jobs-table');

    const appliedJobs = JSON.parse(localStorage.getItem('appliedJobs')) || [];

    appliedJobs.forEach(job => {
        const row = appliedJobsTable.insertRow();
        row.insertCell(0).textContent = job.studentName;
        row.insertCell(1).textContent = job.jobTitle;
        row.insertCell(2).textContent = job.companyName;
    });
});

    </script>
</body>
</html>
