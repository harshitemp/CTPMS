<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Jobs</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100%;
            background-color: #f1f1f1;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: #27293d;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }

        .sidebar .logo {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .table-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        .pagination {
            padding: 10px;
            text-align: center;
            background-color: #f2f2f2;
        }

        .pagination a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">CTPMS</div>
            <ul>
                <li><a href="companymain.html">Home</a></li>
                <li><a href="jobsposted.html">Jobs</a></li>
                <li><a href="appliedjobs.html">Applied Jobs</a></li>
                <li><a href="#">My Profile</a></li>
                <li><a href="logout.html">Log Out</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Applied Jobs</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Job Title</th>
                            <th>Education</th>
                            <th>Location</th>
                            <th>Company Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    <a href="#">First</a>

                </div>
            </div>
        </div>
    </div>

</html>
