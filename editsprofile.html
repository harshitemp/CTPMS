<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXWEQlGQjObGxCojQ+ZG1BrYPb2RRy6CAzhxikH5xk5i/kN5Cj6rXVVV6Zp+1rUyN1Y6txTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .sidebar {
            background-color: #0b032d;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            color: white;
        }

        .sidebar h2 {
            color: white;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .sidebar ul li a:hover {
            background-color: #575b61;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .profile-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-form h1 {
            margin-bottom: 20px;
        }

        .profile-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .profile-form input,
        .profile-form select,
        .profile-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .profile-form button {
            background-color: #6a0dad;
            color: white; /* Change text color to white */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-form button:hover {
            background-color: #5c09b2;
        }

        /* For PDF preview */
        .pdf-preview {
            margin-top: 20px;
        }

        .pdf-preview iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        function previewPDF(event) {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                const fileReader = new FileReader();
                fileReader.onload = function(e) {
                    const pdfPreview = document.getElementById("pdfPreview");
                    pdfPreview.innerHTML = `<iframe src="${e.target.result}"></iframe>`;
                };
                fileReader.readAsDataURL(file);
            } else {
                alert("Please upload a valid PDF file.");
            }
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>CTPMS</h2>
        <ul>
            <li><a href="studentsmain.html"><i class="fas fa-briefcase"></i>Home</a></li>
            <li><a href="jobssearc.html"><i class="fas fa-briefcase"></i>Jobs</a></li>
            <li><a href="apply.html"><i class="fas fa-tasks"></i>Applied Jobs</a></li>
            <li><a href="sprofile.html"><i class="fas fa-user"></i>My Profile</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i>Log Out</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="profile-form">
            <h1>Edit Profile</h1>
            <form action="sprofile.html" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="Harshitha">

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" value="655535556">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="user@user.com">

                <label for="course">Course</label>
                <select id="course" name="course">
                    <option value="BCA" selected>BCA</option>
                    <option value="MCA">MCA</option>
                    <option value="B.Sc">B.Sc</option>
                    <option value="B.Tech">B.Tech</option>
                </select>

                <label for="about">About</label>
                <textarea id="about" name="about" rows="4">hiiiii</textarea>

                <label for="resume">Resume (PDF)</label>
                <input type="file" id="resume" name="resume" accept="application/pdf" onchange="previewPDF(event)">

                <button type="submit">Save Changes</button>
            </form>

            <!-- PDF Preview -->
            <div class="pdf-preview" id="pdfPreview"></div>
        </div>
    </div>
</body>
</html>
